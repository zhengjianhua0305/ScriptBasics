<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice和splice</title>
</head>
<!-- 
    slice[start,end)
        -从某个已有的数组返回到新元素
        -该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
        参数
            -1.截取开始的位置索引 包含
            -2.截取结束的位置索引 不包含
            -3.第二个参数可以省略不写,此时会截取从开始索引往后的所有元素
            -4.索引可以床底一个负值,如果传递一个负值，则从后往前计算
                - -1倒数第一个
                - -2倒数第二个
    splice[start,end)
        -删除数组中的指定元素,并向数组插入新元素,插入位置为删除的元素的位置
        参数
            -1.第一个，表示开始位置的索引
            -2.表示删除的数量 element
            -3.第三个及以后,可以传递一些新的元素
                -这些元素将会自动插入到开始位置索引前边
 -->
<script>
    /*
        slice[x,x)
        第一个开始位置索引，第二个结束位置索引
    */
    var arr = ['A', 'B', 'C', 'D', 'E'];
    var result = arr.slice(0, 1);
    console.log(result);
    console.log(arr);
    var result1 = arr.slice(0);
    console.log(result1);
    console.log(arr);
    var result2 = arr.slice(0, -2);
    console.log(result2);
    console.log(arr);


    /*
        splice(x,x)
        第一个开始位置索引，第二个删除数量
    */
    var result3 = arr.splice(0, 2, "牛魔王");
    console.log(result3);
    console.log(arr);

    var result4 = arr.splice(1, 1, "牛魔王", "铁扇公主");
    console.log(result4);
    console.log(arr);

    var result5 = arr.splice(1, 1, "F", "G", "H");
    console.log(result5);
    console.log(arr);
</script>

</html>
