<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的剩余方法</title>
</head>
<!-- 
    数组的方法
        -1.concat()
            -连接两个或更多的数组，并返回结果
            -该方法不会对原数组产生影响
            -可以传数组也可以传String
        -2.join()
            -把数组的所有元素放入一个字符串，元素通过制定的分隔符进行分隔
            -可以将数组转换成一个字符串
            -该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
            -在join()中可以指定一个字符串作为参数，这个字符串将成为元素的连接符
            -如果不指定连接符，则默认使用数组中的分隔符
        -3.reverse()
            -颠倒数组中的元素顺序
            -该方法用来翻转数组(前边的去后边，后边的去前边)
            -该方法会直接修改影响原数组
        -4.sort()
            -对数组的元素进行排序
            -也会影响原数组，默认会按照Unicode编码进行排序
            -我们可以在sort()添加一个回调函数，来指定排序规规则
            -回调函数中需要定义两个形参
            -浏览器将会分别使用数组中的元素作为实参去调用回调函数
            -使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前边
            -浏览器会根据回调函数的返回值来决定元素的顺序
            
            -如果返回一个大于0的值，则元素会交换位置
            -如果返回一个小于0的值，则元素位置不变
            -如果返回一个0，则认为两个元素相等，也不会换位置
        
        -如果需要升序排列，则返回a-b
        -如果需要降序排列，则返回b-a
 -->
<script>
    var arr = ['A', 'B', 'C'];
    var arr1 = ['D', 'E', 'F'];
    var arr2 = ['G', 'H', 'I'];
    var result = arr.concat(arr1, arr2);
    //不会影响数组
    console.log(result);
    console.log(arr);

    var result1 = arr.join('-');
    console.log(result1);
    console.log(typeof result1);

    var reulst2 = arr.reverse();
    console.log(reulst2);

    var result3 = arr.sort();
    console.log(result3);

    var arr3 = ['1', '3', '5', '4', '8', '0'];
    arr3.sort(function (a, b) {
        //升序排列
        // return a - b;
        //降序排列
        return b - a;
    })
    console.log(arr3);
</script>
