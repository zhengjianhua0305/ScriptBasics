<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<!-- 
    Date
        -在JS中使用 Date对象来表示一个时间
 -->
<script>
    /*
        -创建一个Date对象
            -如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
        -创建一个指定的时间对象
            -需要在构造函数中传递一个表示时间的字符串作为参数
            -日期的格式 月份/日/年 时:分:秒
    */
    var date = new Date();
    console.log(date);

    var date1 = new Date("12/11/2020 11:10:30");
    console.log(date1);

    /*
        getDate()
            -获取当前日期对象是几日
        getDay()
            -获取当前日期对象是星期几
            -会返回0-6的星期值
        getMonth()
            -获取当前日期对象的月份
            -返回一个0-11的值  
        getFullYear()
            -获取日期对象的年份
        getTime();
            -获取当前日期对象的时间戳
            -时间戳，指的是从格林威治标准时间的1970年，0时0分0秒
            -到当前日期所花费的毫秒数
    */
    var date2 = date1.getDate();
    var day = date1.getDay();
    var month = date1.getMonth();
    var fullyear = date1.getFullYear();
    console.log(date2);
    console.log(day);
    console.log(month + 1);
    console.log(fullyear);

    var time = date1.getTime();
    console.log(time);

    console.log(time/1000/60/60/24/365);

    var date3 = new Date("1/1/1970 0:0:0");
    var time1 = date3.getTime();
    console.log(time1);

    /*
        获取当前的时间戳
        可以李彤时间戳来测试代码的执行的性能
        Date.now()
    */

    var startTime = Date.now();
    console.log(startTime); 
    for(var i=0;i<100;i++){
        console.log(i);
    }
    var endTime = Date.now();
    console.log(endTime);
    console.log(endTime-startTime);
</script>

</body>

</html>
