<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的遍历</title>
</head>
<!-- 
    数组的遍历
        -1.基本遍历
            for(var i=0;i<数组.length;i++){
                语句...
            }
        -2.
 -->
<script>
    //创建一个数组
    var arr = ["孙悟空", "猪八戒", "沙和尚"];
    //所谓的遍历数组，就是将数组中所有的元素都取出来
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);

    for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
    }

    //创建一个Peron函数
    function Person(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
    }

    Person.prototype.toString = function () {
        return "Person[name=" + this.name + ",age=" + this.age + "]";
    };

    //实例化一个Person对象
    var per = new Person("AAAA", 18, "男");
    var per1 = new Person("BBBB", 10, "女");
    var per2 = new Person("CCCC", 36, "男");
    var per3 = new Person("DDDD", 5, "男");

    //将这些per对象放到一个数组中
    var perArr = [per, per1, per2, per3];
    console.log(perArr);

    /*
        -创建一个函数，可以将perArr中的满18岁的Person提取出来
        -然后封装到一个新的数组中并返回
        -arr
            -形参，要提取信息的数组
    */
    function getAdult(arr) {
        //创建一个新的数组
        var newArr = [];
        //遍历arr，获取arr中的Person对象
        for (var i = 0; i < arr.length; i++) {
            var p = arr[i];
            //判断Person对象的age是否大于等于18
            if (p.age >= 18) {
                //如果大于等于18，则将这个对象添加到newArr中
                newArr.push(p);
            } else {
                continue;
            }
        }
        return newArr;
    }
    var result = getAdult(perArr);
    console.log(result);
</script>
