<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break和continue</title>
</head>
<!-- 
    break关键字可以用来退出switch或循环语句
    break只对离他最近的产生影响

    label:循环语句
    使用break语句时，可以在break后跟着一个label，
        这样break将会结束指定的循环，而不是最近的
 -->
<script>
    for (var i = 0; i < 5; i++) {
        console.log(i);
        break;
    }

    // if(true){
    //     break;
    //     console.log("hello");
    // }

    for (var i = 0; i < 5; i++) {
        console.log("外层循环" + i);
        for (var j = 0; j < 5; j++) {
            break;
            console.log("内层循环:" + j);
        }
    }

    outer:
        for (var i = 0; i < 5; i++) {
            console.log("外层循环" + i);
            for (var j = 0; j < 5; j++) {
                break outer;
                console.log("内层循环:" + j);
            }
        }

    //continue关键字可以用来跳过当次循环
    for (var i = 0; i < 5; i++) {
        if (i == 2) {
            continue;
        }
        console.log(i);
    }

    for (var i = 0; i < 5; i++) {
        for (var j = 0; j < 5; j++) {
            if (j == 2) {
                continue;
            }
            console.log("--->" + j);
        }
        console.log(i);
    }

    //提升性能
    console.time("test");
    for (var i = 2; i <= 100; i++) {
        var flag = true;
        for (var j = 2; j < i; j++) {
            if (i % j == 0) {
                flag == false;
                break;
            }
        }
        if (flag) {
            console.log(i);
        }
    }
    console.timeEnd("test");
</script>
