<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加删除记录</title>
</head>
<!-- 
    添加删除记录-删除
        -table(border显示边框)
        -confirm()用于弹出一个带有确认和取消按钮的提示框，该方法会返回boolean
 -->

<body>
    <table id="employeeTable" border="1" style="text-align: center; margin: 0 auto; margin-top: 50px;">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>tom@tom.com</td>
            <td>5000</td>
            <td><a href="deleteEmp?id=001">Delete</a></td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>jerry@sohu.com</td>
            <td>8000</td>
            <td><a href="deleteEmp?id=002">Delete</a></td>
        </tr>
    </table>
    <div id="formDiv" style="width: 300px; margin: 0 auto;">
        <h4>添加新员工</h4>
        <table border="1" style="text-align: center;">
            <tr>
                <td class="word">name:</td>
                <td class="inp">
                    <input type="text" name="empName" id="empName">
                </td>
            </tr>
            <tr>
                <td class="word">email:</td>
                <td class="inp">
                    <input type="text" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td class="word">salary:</td>
                <td class="inp">
                    <input type="text" name="salary" id="salary">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton" value="abc">
                        Submit
                    </button>
                </td>
            </tr>
        </table>
    </div>
</body>
<script>
    /*
        点击超链接后删除一个员工信息
    */
    function delA() {
        /*
            这里我们点击哪个超链接this就是谁
            点击超连接后删除那一行
            获取当前的tr
        */
        var tr = this.parentNode.parentNode;
        //获取要删除员工的名字
        var name = tr.getElementsByTagName('td')[0].innerHTML;
        console.log(name);
        //删除之前弹出确认删除提示框
        var flag = confirm('确认删除' + name + '吗?');
        if (flag) {
            //删除自己
            tr.parentNode.removeChild(tr);
        }
        return false;
    };
    window.onload = function () {
        var allA = document.getElementsByTagName('a');
        //为每个超链接都绑定一个单击相应函数
        //点击超链接后会默认跳转页面，可以通过相应函数的最后的return false来取消默认行为
        for (var i = 0; i < allA.length; i++) {
            /*
                for循环在页面加载完成之后立即执行
                而响应函数会在超链接被点击时才执行
            */
            allA[i].onclick = function () {
                alert(allA[i] == this);
                return false;
            };
        }
    };
</script>

</html>
