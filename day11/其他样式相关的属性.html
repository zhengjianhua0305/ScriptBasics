<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他样式相关的html</title>
</head>
<!-- 
    其他样式相关的html
        clientWidth
        clientHeigjt
            -这两个属性可以获取元素的可见宽度和高度
            -这些属性都是不带px的，返回都是一个数字，可以直接进行计算
            -会获取元素宽度和高度，包括内容区和内边距
            -这些属性都是只读的，不能修改
            -不包括边框
        offsetHeight
        offsetWidth
            -这两个元素会返回元素的高度和宽度
            -包括内容区、内边距和边框
        offsetParent
            -可以用来获取当前元素的定位父元素
            -会获取到离当前元素最近的开启了定位的祖先元素(只要position不是static默认值)
            -如果所有的祖先元素都没有开启定位，则返回body
        offsetLeft
            -当前元素相对于其定位父元素的水平偏移量
        offsetTop
            -当前元素相对于其定位父元素的垂直偏移量
        scrollHeight
            -可以获取元素整个滚动区域的高度
        scrollWidth
            -尅有获取元素整个滚动区域的宽度
        scrollLeft
            -
        scrollTop
            -
     
 -->
<style>
    #box1 {
        width: 100px;
        height: 100px;
        background: red;
        padding: 10px;
        border: 10px solid black;
    }

    #box2 {
        padding: 100px;
        background-color: #bfa;
    }

    #box4 {
        width: 200px;
        height: 300px;
        background: #bfa;
        overflow: auto;
    }

    #box5 {
        width: 450px;
        height: 600px;
        background: yellow;
    }
</style>

<body>
    <button id="btn01">点我01</button>
    <br>
    <br>
    <div id="box4">
        <div id="box5">

        </div>
    </div>
    <br>
    <br>
    <box id="box3" style="position: relative;">
        <div id="box2" style="position: relative;">
            <div id="box1"></div>
        </div>
    </box>
</body>
<script>
    //页面加载后加载
    window.onload = function () {
        var box1 = document.getElementById('box1');
        var box4 = document.getElementById('box4');
        var box5 = document.getElementById('box5');
        var btn01 = document.getElementById('btn01');
        btn01.onclick = function () {
            alert(box1.clientWidth);
            alert(box1.clientHeight);
            //只读不能修改
            // box1.clientHeight = '300';
            alert(box1.offsetWidth);
            alert(box1.offsetHeight);
            alert(box1.offsetParent.id);
            alert(box1.offsetLeft);
            alert(box1.offsetTop);
            //显示box4的左边上边偏移量
            alert('box4的祖先水平偏移量是' + box4.offsetLeft);
            alert('box4的祖先垂直偏移量是' + box4.offsetTop);
            //获取box4可见的高度
            alert('box4可见高度是' + box4.clientHeight);
            //获取box4滚动区域的高度
            alert('box4滚动区域高度是' + box4.scrollHeight);
            //获取box4滚动区域的水平距离
            alert('box4滚动区域宽度是' + box4.scrollWidth);
            //获取box4滚动区域的水平距离
            alert('box4滚动区域宽水平距离是' + box4.scrollLeft);
            //获取box4滚动区域的垂直距离
            alert('box4滚动区域垂直距离是' + box4.scrollTop);
            //获取box4滚动区域减去可见区域的高度的距离
            //当满足scrollHeight -scrollTop ==clientHeight时
            //说明垂直滚动条到底了
            alert('box4滚动区域垂直可见高度减去滚动区域的高度的距离是' + (box4.scrollHeight - box4.scrollTop));
            //当满足scrollWidth -scrollLeft ==clientWidth时
            //说明水平滚动到底了
            alert('box4滚动区域水平可见距离减去水平滚动区域的距离的距离是' + (box4.scrollWidth - box4.scrollLeft));
        };
    };
</script>

</html>
