<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom查询的其他方法</title>
</head>

<body>
    <script>
        window.onload = function () {
            //获取body标签
            //getElementsByTagName返回的是数组
            //body标签只有一个，所以需要 在后面加上[0]
            //但是这样写有点麻烦
            // var body = document.getElementsByTagName('body')[0];
            /*
                在document中有一个属性body,它保存的是body的引用
            */
            var body = document.body;
            console.log(body);

            /*
                document.all代表页面中所有的元素
            */
            var all = document.all;
            console.log(all.length);
            for (var i = 0; i < all.length; i++) {
                console.log(all[i]);
            }
            /*
                getElementsByClassName()可以根据class属性值获取一组元素节点对象
                但是该方法不支持IE8
            */
            var box1 = document.getElementsByClassName('box1');
            console.log(box1.length);

            //获取class为box1中的所有的div
            /*
                document.querySelector()
                    -需要一个选择器的字符串作为参数，可以根据一个css选择器来查询一个元素节点对象
                    -虽然IE8中没有getElementsByClassName()
                    -但是可以使用querySelector()代替
                    -使用该方法总会返回唯一的一个元素，如果满足条件的元素有多个，那么它只会返回第一个
            */
            var box2 = document.querySelector('.box2 div');
            console.log(box2);

            /*
                document.querySelectorAll()
                -该方法和querySelector()用法类似，不同的是它会将符合条件的元素封装到一个数组中返回 
                -即使符合条件的元素只有一个，它也会返回数组
            */
            var box3 = document.querySelectorAll(".box2 div");
            console.log(box3);
            box3.forEach(function (value) {
                console.log(value);
            });
        };
    </script>
    <div class="box1"></div>
    <div class="box2">
        <div>
            AA
        </div>
    </div>
    <div class="box2">
        <div>
            BB
        </div>
    </div>
    <div class="box3"></div>
</body>

</html>
