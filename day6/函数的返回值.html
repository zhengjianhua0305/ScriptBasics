<!-- 
     创建一个函数，用来计算三个数的和
        可以使用 return 来设置函数的返回值
            语法：
                -return 值
            return后的值将会作为函数的执行结果返回
                可以定义一个变量，来接受该结果

            在函数中return后的语句都不会执行
            如果return语句后 不跟任何值 就相当于返回一个undefinded
            如果函数中不写return，则也会返回undefined

            return后可以跟任意类型的值
 -->
<script>
    function sum(a, b, c) {
        var d = a + b + c;
        return d;
    }
    //变量result的值就是函数的执行结果
    var result = sum(1,2,3);
    console.log(result);
</script>
