<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本数据类型和引用数据类型</title>
</head>
<!-- 
    基本数据类型
        Stirng Number Boolean Null Undefined 
    引用数据类型
        Object
    JS中的变量都是保存到棧内存中的
        -基本数据类型的值直接在棧内存中存储，值与值之间是独立存在
        -修改一个变量不会影响其他的变量
        
    对象是保存到堆内存中的
        -每创建一个新的对象，就会在堆内存中开辟出一个新的控件
        -而变量保存的是对象的 内存地址（对象的引用），
        -如果两个变量保存的是同一个对象引用，当用过一个变量修改属性时，另一个也会受到影响
 -->
<script>
    var a = 123;
    var b = a;
    a++;
    console.log(a);
    console.log(b);

    var obj = new Object();
    obj.name = "孙悟空";
    var obj2 = obj;
    obj.name = "猪八戒";

    // obj2=null;
    console.log(obj);
    console.log(obj2);


    //两个对象，但是内存地址不一样
    var obj3 = new Object();
    var obj4 = new Object();

    obj3.name = "123";
    obj4.name = "123";
    console.log(obj3 == obj4);
</script>

<body>

</body>

</html>
