<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实参可以是任何值</title>
</head>
<!-- 
    1.写一个函数来判断输入的是不是偶数，是返回true，不是返回false
    2.定义一个函数，可以根基半径计算一个圆的面积，并返回计算结果
    3.创建一个函数，可以在控制台输出一个人的信息
        可以输出人的name age gender address

    4.xxx()
        -调用函数
        -相当于使用函数的返回值
      xxx
        -函数对象
        -相当于直接使用函数对象
 -->
<script>
    //多余写法
    function isEvent(x) {
        if (x % 2 == 0) {
            return true;
        } else {
            return false;
        }
    }
    console.log(isEvent(3));


    //简洁写法
    function isEvent1(x) {
        return x % 2 == 0;
    }
    console.log(typeof isEvent1());
    console.log(isEvent1(4));

    //计算圆的面积
    function PI(r) {
        return 3.14 * r * r;
    }
    console.log(typeof PI());
    console.log(PI(10));


    //使用对象来装属性(参数)
    //当我们的参数过多时，可以将参数封装到一个对象中，然后通过对象传递
    function sayhello(obj) {
        return "我是" + obj.name + "今年" + obj.age + "性别" + obj.gender + "地址" + obj.address;
    }

    var obj = {
        name: "111",
        age: 15,
        gender: "男",
        address: "花果山"
    }
    console.log(sayhello(obj));

    //函数也可以作为参数
    function fun(a) {
        // console.log("a="+a);
        console.log(a(obj));
    }
    fun(sayhello);
</script>

</html>
