<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象字面量</title>
</head>
<!-- 
    使用对象字面量来创建一个对象
            -语法：
            -var obj = {}
        使用对象字面量，可以在创建对象时，直接指定对象中的属性
            -语法:{属性名：属性值，属性名:属性值...}
        属性名和属性值是一组一组的名值对结构
            名和值之间使用:连接,多个名值对之间使用,隔开
            如果一个属性之后没有其他的属性了，就不要写,
 -->
<script>
    var obj = {};
    obj.name = "123";
    console.log(typeof obj);
    console.log(obj);

    var obj2 = {
        name: "猪八戒",
        age :"16"
    };
    console.log(obj2);


    var obj3 = {id:1,sdu1:{name:"11",gender:"男",age:13},sdu2:{name:"22",gender:"女",age:18}};
    console.log(obj3);
</script>
