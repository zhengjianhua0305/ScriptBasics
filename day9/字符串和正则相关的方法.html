<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串和正则相关的方法</title>
</head>

<!-- 
    字符串和正则相关的方法
 -->

<script>
    /*
        1.split()
            -可以将一个字符串拆分为一个数组
            -方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
            -这个方法即使不指定全局匹配，也会全部拆分
        2.search()
            -可以搜索字符串中是否含有指定内容
            -如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到返回-1
            -它可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
            -search只会查找第一个，即使设置全局匹配也没用
        3.match()
            -可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
            -默认情况下我们的match只hi找到第一个符合要求的内容，找到以后就停止检索
            -我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
            -可以为正则表达式设置多个匹配模式，且顺序无所谓
            -match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
        4.repace()
            -可以将字符串中指定内容替换为新的内容
            -参数:
                -1.被替换的内容，可以接收一个正则表达式作为参数
                -2.新的内容
            -默认只会替换第一个

    */

    //根据某个字符来进行拆分
    var str = "a8b4c5d6v2d5";
    var result = str.split("d");
    console.log(result);

    //根据任意字母来进行拆分
    var result1 = str.split(/[A-z]/);
    console.log(result1);

    //搜索字符串中是否函数有abc或aec或afc
    var str1 = "hello acc hello aec afc";
    var result2 = str1.search(/a[bef]c/);
    console.log('result2='+result2);

    //匹配出所有字母并进行 全局 匹配模式
    var str2 = "5b56a2c1rgaa2b";
    var result3 = str2.match(/[A-z]/ig);
    console.log(result3);

    //替换指定内容
    var result4 = str2.replace("a", "@@");
    console.log(result4);

    //根据正则表达式替换内容
    var result5 = str2.replace(/[A-z]/gi, "@@");
    console.log(result5);


    //删掉指定内容
    var result6 = str2.replace(/[A-z]/gi, "");
    console.log(result6);
</script>

<body>

</body>

</html>
