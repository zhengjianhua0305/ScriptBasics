<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式语法</title>
</head>
<!-- 
    正则表达式语法
        -   .表示任意字符
        -在正则表达式中使用\作为转义字符
        -   \.来表示.
        -使用构造函数时，由于它的参数是一个字符串，而\是字符串中的转义字符
        -如果要使用\则需要\\来代替

        \w  表示任意 字母 数字 下划线
        \W  表示除了字母数字下划线
        \d  除了数字
        \s  空格
        \S  除了空格
        \b  单词边界
        \B  除了单词边界
 -->
<script>
    //检查字符串中是否含有.
    var reg = /\./;
    console.log(reg.test("b"));
    console.log(reg.test("."));
    //检查字符串中是否含有\
    var reg1 = /\//;
    console.log(reg1.test("/"));
    var reg2 = /\\/;
    //  \在字符串中本身也是转义需要两个\\
    console.log(reg2.test('\\'));

    //是否有\和.
    var reg3 = new RegExp("\\.");
    console.log(reg3.test("."));
    console.log(reg3.test("\."));

    //字母数字下划线
    var reg4 = /\w/;
    console.log(reg4.test("！@#！@"));

    //除了字母数字下划线
    var reg5 = /\W/;
    console.log(reg5.test("12321zasdas"));

    //除了数字都是false
    var reg6 = /\d/;
    console.log(reg6.test("abd"));

    //除了字母都是false
    var reg7 = /\D/;
    console.log(reg7.test("123"));

    //空字符串是false
    var reg8 = /\s/;
    console.log(reg8.test(""));

    //除了空格都是false
    var reg9 = /\S/;
    console.log(reg7.test(" "));

    //单词边界
    var reg10 = /\bchild\b/;
    console.log(reg10.test("hello child boy"));

    //除了单词边界
    var reg11 = /\Bchild\B/;
    console.log(reg11.test("as a boychildAt"));

    /*
        接收一个用户的输入
            -自动去除掉空格
            -去除空格就是使用 ""来替换
    */
    var str = prompt("请输入你的用户名:");
    //所有都去掉
    // str = str.replace(/\s/g,"");
    //只去除开头的空格
    // str = str.replace(/^\s*/,"");
    //只取出结尾的空格
    // str = str.replace(/\s*$/,"");
    //去除开头和结尾中间不去除，因为电脑很懒，所以需要g全局匹配模式
    str = str.replace(/^\s*|\s*$/g, "");   
    console.log(str + "aaa");
</script>

</html>
