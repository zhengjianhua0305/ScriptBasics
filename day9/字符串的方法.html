<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的方法</title>
</head>
<!-- 
    字符串的方法
        -1.length
            -可以用来获取字符串的长度
        -2.charAt()
            -可以返回字符串中指定索引位置的字符
        -3.charCodeAr()
            -返回在指定索引位置的字符的Unicode编码
        -4.fromCharCode()
            -可以根据字符编码去获取字符
            -使用String.fromCharCode(编码)
        -5.concat()
            -可以用来连接两个或多个字符串
            -对原字符串不会产生影响
        -6.indexOf()
            -检索字符串中是否含有指定内容
            -返回索引第一次出现位置
            -如果没有指定的内容则返回-1
            -可以指定一个第二个参数，指定开始查找的位置
        -7.lastIndexOf()
            -该方法用法和indexOf()一样
            -该方法是从后往前找
            -也可以以指定开始查找的位置
        -8.slice()
            -可以从字符串中截取指定的内容
            -不会影响原字符串，而是将截取到的内容返回
            -参数：
            -第一个开始位置的索引包括，第二个结束位置的索引不包括
            -如果省略第二个参数，则会截取到后边所有
            -也可以传递一个负数作为参数，负数从后边开始计算
        -9.subString()
            -可以用来截取字符串，和slice()类似
            -参数：
            -第一个开始或截取位置的索引包括位置
            -第二个结束位置的索引不包括位置
            -不同的是这个方法不能接受负值，负值默认为0
            -而且会自动调整参数的位置，如果第二个参数小于第一个，则自动交换
        -10.subStr()
            -用来截取字符串
            -参数:
            -第一个截取开始位置的索引
            -第二个截取的长度
        -11.split()
            -可以将一个字符串拆分为一个数组
            -参数：
            -需要一个字符串作为参数，会根据该字符串去拆分
            -如果传递一个空串则会将每个字符串都拆分为数字中的一个元素
        -12.toLowerCase()
            -
        13.toUpperCase()
            -
 -->
<script>
    /*
        在底层字符串是以字符数组的形式保存的
        ["H","E","L","L","O"]
    */
    var str = "Hello VsCode";
    console.log(str.length);
    console.log(str[0]);
    console.log(str.charAt(2));
    console.log(str.charCodeAt(3));
    console.log(String.fromCharCode(108));
    console.log(str.concat("你好"));
    console.log(str.indexOf("l", 3));
    console.log(str.lastIndexOf("l"));
    console.log(str.slice(0, 2));
    console.log(str.substring(0, 2));
    console.log(str.substr(0, 2));
    console.log(str.toLowerCase());
    console.log(str.toUpperCase());
    var str1 = "abc,bdc,gde,zhh";
    console.log(str1.split("g"));
    console.log(str1.split(""));
</script>

</html>
