<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则语法</title>
</head>
<!-- 
    正则语法
        -使用字面量来创建正则表达式
        -语法：var 变量 = /正则表达式/匹配模式
    -两种方式
        -1.使用字面量的方式创建更加简单
        -2.使用构造函数创建更加灵活
 -->
<script>
    var reg = new RegExp("a", "i");
    console.log(reg.test("abc"));

    //a不区分大小写
    var reg1 = /a/i;
    console.log(reg1.test("Abc"));

    /*
        1.创建一个正则表达式，检查一个字符串是否含有a或b
            -使用|表示或者的意思
        2.创建一个正则表达式监视一个字符串中是否含有字母
            -   []  里的内容也是或的关系 与 | 一样
            -   /[ab]/  ==a|b
            -   /[a-z]/ 任意小写字母
            -   /[A-Z]/ 任意大写字母
            -   /[A-z]/ 任意字母
            -   /[0-9]/ 任意数字
        3.检查一个字母串中是否含有abc或adc或aec
            -   /a[bde]c/
        4.除了ab之外是否有其他字母
            -   /[^ab]/
    */

    //ab
    var reg2 = /ab/;
    console.log(reg2.test("bacd"));

    //a或b
    reg2 = /a|b/;
    console.log(reg2.test("bacd"));

    //a或b或c
    reg2 = /a|b|c/;
    console.log(reg2.test("abeeee"));

    //a或b
    var reg3 = /[ab]/;
    console.log(reg3.test("bfbdf"));

    //a-z小写
    reg3 = /[a-z]/
    console.log(reg3.test("hhhzz"));
    console.log(reg3.test("X"));

    //A-Z大写
    reg3 = /[A-Z]/
    console.log(reg3.test("Azz"));

    //不区分大小写
    reg3 = /[A-Z]/i
    console.log(reg3.test("azz"));

    //任意字母
    reg3 = /[A-z]/;
    console.log(reg3.test("ssbbA"));

    //abc或adc或aec
    var reg4 = /a[bde]c/
    console.log(reg4.test("abcdefg"));

    //除了ab
    var reg5 = /[^ab]/;
    console.log(reg5.test("c"));

    //除了0-9
    var reg6 = /[^0-9]/;
    console.log(reg6.test("z444556"));
</script>

<body>

</body>

</html>
