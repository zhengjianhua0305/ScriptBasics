<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件简介</title>
</head>
<!-- 
    事件简介
        -文档或浏览器窗口中发生的特定的交互瞬间
        -我们可以在事件对应的属性中设置一些JS代码
        -当这些事件被触发时，这些代码将会执行
    这种写法我们称为结构和行为耦合，不方便维护，不推荐使用

    单击相应函数
 -->

<body>
    <!-- <button id="btn" onclick="alert('AAAA')">我是一个按钮</button>
    <button id="btn1" ondblclick="alert('AAAA')">我是一个按钮</button>
    <button id="btn2" onmousemove="alert('AAAA')">我是一个按钮</button> -->
    <button id="btn">我是一个按钮</button>
    <script>
        /*
            事件就是用户和浏览器之间交互行为
                比如：点击按钮，鼠标移动，关闭窗口
                可以为按钮的对应事件绑定处理函数的形式来响应
                这样当事件被处罚时，其对应的函数将会被调用
        */
        var btn = document.getElementById('btn');
        //绑定一个单击事件
        // btn.onclick = function () {
        //     alert("AAAA");
        // }

        //绑定双击事件
        // btn.ondblclick = function () {
        //     alert("BBBBB");
        // }

        //绑定鼠标移动
        //像这种为单击绑定的函数，我们称为单击响应函数
        btn.onmousemove = function () {
            alert("BBBBB");
        }
    </script>
</body>

</html>
