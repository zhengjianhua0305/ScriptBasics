<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
</head>
<!-- 
    创建一个构造函数，专门用来创建Person对象的
        -构造函数就是一个普通的函数，创建方式和普通函数没有区别
        -不同的是构造函数习惯上首字母大写
        -构造含糊和普通函数的区别就是构造调用方式的不同
        -普通函数是直接调用，而构造函数需要使用new关键字来调用
    构造函数的执行流程：
        -1.会立刻创建一个新的对象
        -2.将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
        -3.逐行执行函数中的代码
        -4.将新建的对象作为返回值返回
            当函数以构造函数的方法创建，那么函数中的this就是new的对象

    使用同一个构造函数创建的对象，我们称之为一类对象，也将一个构造函数称为一个类。
        我们将通过一个构造函数创建的对象，称为是该类的实例

    this的情况
        -1.当以函数的形式调用时，this是window
        -2.当以方法的形式调用时，谁调用方法this就是谁
        -3.当以构造函数的形式调用时，this就是新创建的那个对象
 -->
<script>
    /*
        用来创建狗的对象
    */
    function createDog(name, age) {
        var obj = new Object();
        obj.name = name;
        obj.age = age;
        obj.sayHello = function () {
            alert("汪汪~~");
        }
        return obj;
    }
    /*
        使用工行藏方法创建的对象，使用的构造函数都是Object
            所以创建的对象都是Object这个类型，
            就导致我们无法区分出多种不同类型的对象
    */
    var dog = createDog("旺财", 3);
    dog.sayHello();
    console.log(dog);


    //创建构造函数
    function Person(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.sayName = function () {
            alert(this.name);
        };
    }

    function Dog() {

    }

    //加new是构造函数，不加new 是普通函数
    var per = new Person("郑建华", 21, "男");
    var per1 = new Person("胖虎", 21, "女");
    var per2 = new Person("郑建华", 22, "女");
    var dog = new Dog();
    //输出per构造函数对象
    console.log(per);
    console.log(per1);
    console.log(per2);
    console.log(dog);

    /*
        instanceof运算符
        检查一个对象是否是一个类的实例
            语法：
                对象instanceof 构造函数
            如果是，则返回true，否则返回false
    */
    console.log(per instanceof Person);
    console.log(dog instanceof Person);
    console.log(per instanceof Object);
    console.log(dog instanceof Object);
</script>

</html>
