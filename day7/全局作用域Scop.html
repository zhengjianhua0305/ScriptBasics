<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局作用域</title>
</head>
<!-- 
    作用域
        -作用域指一个变量的作用的范围
        -在JS中一共有两种作用域
            1.全局作用域
                -直接编写在script标签中的JS代码，都在全局作用域
                -全局作用域在页面打开时创建，在陀关闭时销毁
                -在全局作用域中有一个全局帝乡window
                    它代表的是一个浏览器的窗口，它由浏览器创建我们可以直接使用
                -在全局作用域中：
                    创建的变量都会作为window对象的属性保存
                    创建对的函数都会作为window对象的方法保存
                -全局作用域中的变量都是全局变量
                    在页面的任意部分都可以访问到

            2.函数作用域
                -   调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
                -   每调用一次函数就会创建一个新的函数作用域，他们之间是互相独立的
                -   当在函数作用域操作一个变量时，它会先在自身作用域中寻找，如果悠久直接使用
                -   如果没有就在上一级作用域中寻找，知道好到全局作用域，
                -   如果全局作用域中依然没有找到， 则会报错ReferencerError
                -   如果想要找全局中的变量则 在前面加上 window
                
 -->
<script>
    var a = 10;
    var b = 20;
    var c = "hello";
    console.log(window.a);
    console.log(window.b);
    console.log(window.c);

    function fun() {
        console.log("我是fun函数");
    }
    window.fun();

    /*
        变量的声明提前
            -使用var关键字声明的变量，会在所有的代码执行之前被声明
            -但是如果声明变量时不适用var关键字，则变量不会被声明提前
        
        函数的声明 提前
            -使用函数声明形式创建的函数function 函数(){}
                它会在所有的代码执行之前就被创建，所以我们可以在函数声明前来调用函数

        函数表达式 提前
            -使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调用
            -在函数作用域中可以访问到全局作用域的变量,在全局作用域中无法访问到函数作用域的变量
    */

    var d = 123;
    console.log(d);

    //函数声明以及函数表达式
    fun();
    // fun1();

    //函数声明会被提前创建
    function fun() {
        console.log("AAAA");
    }

    //函数表达式 不会被提前创建
    var fun1 = function () {
        console.log("BBB");
    }

    var a = 10;

    function fun() {
        var a = "我是函数作用域中的a";
        console.log("a=" + a);
        var b = 20;
    }
    fun();
    console.log("a=" + a);
    console.log("b=" + b);

    /*
        在函数作用域也有声明提前的特性
            使用var 关键字声明的变量，会在函数中所有的代码执行之前被声明
            函数声明也会在函数中所有的代码执行之前执行
    */
    function fun3() {
        console.log(a);
        var a = "123";
        fun4();

        function fun4() {
            console.log("fun4");
        }
    }
    fun3();


    /*
        在函数中，不使用var声明的变量都会成为全局变量
    */
    var c = 33;

    function fun5() {
        console.log("c=" + c);
        // var c = 10;
        c = 10;
    }
    fun5();
    console.log(c);

    /*
        定义形参就相当于在函数作用域中声明了变量
    */
    var e = 20;

    function fun6(e) {
        // var e;
        console.log(e);
    }
    fun6(15);
</script>
