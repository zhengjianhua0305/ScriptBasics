<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组字面量</title>
</head>
<!-- 
    数组字面量
        -使用字面量来创建数组 var arr =[];
        -使用字面量创建数组时，可以在创建时就指定数组中的元素
        -使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作为构造函数的参数传递
        -元素之间使用 , 隔开
 -->
<script>
    // var arr = new Array();
    // arr[0]=123;
    var arr = [1, 2, 3, 4, 10];
    console.log(typeof arr);
    console.log(arr);
    var arr1 = new Array(10, 20, 30);
    console.log(arr1);

    /*
        区别
            -使用字面量创建数组时，参数为数值
            -使用函数创建数组时，参数为长度
    */
    var arr2 = [10];
    var arr3 = new Array(10);
    console.log(arr2);
    console.log(arr3);

    /*
        -数组中对的元素可以是任意的数据类型
        -也可以是对象
        -也可以是函数
        -也可以是数组
    */
    //任意数据类型
    arr = ["hello", 1, true, null, undefined];
    console.log(arr);

    //对象
    var obj = {
        name: "孙悟空"
    };
    arr[arr.length] = obj;
    console.log(arr[5].name);

    //函数
    arr = [function (param) {
        alert('A')
    }, function (param) {
        alert('B')
    }]
    // console.log(arr);
    arr[0]();


    //二维数组
    arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];
    console.log(arr);
</script>

<body>

</body>

</html>
