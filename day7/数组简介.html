<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组简介</title>
</head>
<!-- 
    数组简介
        -内建对象
            -数组(Array)
                -数组也是一个对象
                -它和我们普通对象功能类似，也是用来存储一些值的
                -不同的是普通对象的是使用字符串作为属性名的
                -而数组是使用数字来作为索引操作元素
            -索引：
                -从0开始的整数就是索引
                -数组的存储 性能 比普通的对象要好
                -在开发中我们经常使用数组来存储一些数据
            -1.向数组中添加元素
                -语法:数组[索引]=值
            -2.读取数组中的元素
                -语法:数组[索引]=值
                -如果读取不存在的索引，他不会报错而是返回undefined
            -3.获取数组的长度
                -可以使用length属性来获取数组的长度
                -语法:数组.length
                -对于连续的数组使用length可以获取到数组的长度(元素的个数)
                -对于非连续的数组，使用length会获取到数组的最大索引+1
                -尽量宎创建非连续的数组
            -4.修改length长度
                -如果我们修改的length大于原长度，则多出部分 会空出来
                -如果修改的length小于原长度，则多出的元素会被删除
            -5.向数组的最后位置添加元素
                -数组[数组.length]=xx;
        -宿主对象

        -自定义对象

       
 -->

<script>
    //创建数组对象
    var arr = new Array();
    //使用typeof检查一个数组时，会返回object
    console.log("它的类型是:" + typeof arr);
    arr[0] = 10;
    arr[1] = 33;
    arr[2] = "name";
    arr[3] = true;
    // arr[10] = 11;
    // arr[100] = 50;
    console.log(arr);
    console.log("下标为1的元素是：" + arr[1]);
    console.log("元素的个数：" + arr.length);

    //修改大于原长度的情况
    arr.length = 10;
    console.log("第一次修改后的元素是" + arr);
    console.log("第一次修改后的元素的个数：" + arr.length);
    //修改小于原长度的情况
    arr.length = 3;
    console.log("第二次修改后的元素是" + arr);
    console.log("第二次修改后的元素的个数：" + arr.length);
    //向数组最后添加元素
    arr[arr.length] = 70;
    console.log("向数组最后添加元素后的数组是:" + arr);
</script>
