<!-- 
    原型 prototype
        -我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
        -这个属性对应着一个对象，这个对象就是我们所谓的原型对象
        -如果函数作为普通函数调用prototype没有任何作用
        -当函数通过构造函数调用时，它所创建的对象中都会有一个隐含的属性，
            -指向该构造函数的原型对象

    原型对象
        -就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
        -我们可以将对象中共有的内容，统一设置到原型对象中 
    
    当我们访问对象的一个属性或方法时，它会现在对象自身中寻找，如果有则直接使用，
        -如果没有则会去原型对象中寻找，如果找到则直接使用
    
    以后创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中
        -这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了
 -->
<script>
    function Person() {

    }
    //向Person原型中添加属性name  Person.prototype就是原型
    Person.prototype.name = "郑建华";
    //向Person原型中添加一个方法
    Person.prototype.sayHello = function () {
        alert("hello");
    }
    var per = new Person();
    var per1 = new Person();
    var per2 = new Person();
    per.name = "我是per中的name"
    console.log(Person.prototype);
    console.log(per.__proto__);
    console.log(per.__proto__ == Person.prototype);
    console.log(per.name);
    console.log(per.name == per1.name);
    //在per中先寻找没有到原型Person.prototype中寻找-->Person.prototype就像公共区域
    per.sayHello();
</script>
