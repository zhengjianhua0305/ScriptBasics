<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用工厂方法创建对象</title>
</head>
<!-- 
    使用工厂方法创建对象
 -->
<script>
    var obj = {
        name: "AAA",
        age: 18,
        gender: "男",
        sayName: function () {
            alert(this.name);
        }
    }
    obj.sayName();

    /*
        使用工厂方法创建对象
            通过该方法可以大批量的创建对象
    */
    function createPerson(name, age, gender) {
        //创建一个新的对象
        var obj = new Object();
        obj.name = name;
        obj.age = age;
        obj.gender = gender;
        obj.sayName = function () {
            alert(this.name);
        }
        //将新的对象返回
        return obj;
    }

    var obj2 = createPerson("孙悟空",12,"男");
    console.log(obj2);
</script>
