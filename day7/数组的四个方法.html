<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的四个方法</title>
</head>
<!-- 
    数组的四个方法：
        -1.push()
            -该方法可以向数组的末尾添加一个或多个元素，并返回数组的新长度
            -可以将要添加的元素作为方法的参数传递
            -这样这些元素将会自动添加到数组的末尾
            -该方法会将数组新的长度作为返回值
        -2.pop()
            -该方法可以删除数组的最后一个元素
            -并将删除元素作为元素的返回值返回
        -3.unshift()
            -想数组开头添加一个或多个元素，并返回新的数组长度
            -向前边插入元素以后，其他的元素索引会一次调整
        -4.shift()
            -可以删除数组的第一个元素，并将被删除的元素作为返回值返回

    总结：
        push()--添加到数组中，参数为String
        pop()--删除最后一个元素，删除的元素作为元素的返回值返回
        unshift()--向数组最前面添加元素，参数为String
        shift()--删除数组最前面的元素，并将删除的元素作为返回值返回
 -->
<script>
    var arr = ["孙悟空","猪八戒","沙和尚"];
    arr.push("AAA","BBB","CCC");
    console.log(arr);
    arr.pop();
    console.log(arr);
    arr.unshift("DDD");
    console.log(arr);
    arr.shift();
    console.log(arr);
</script>

<body>

</body>

</html>
