<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器的简介</title>
</head>
<!-- 
    定时器
        -setInterval()
            -定时调用，可以将一个函数，每隔一段时间执行一次
            -参数:
                1.回调函数，该函数会每隔一段时间被调用一次
                2.每次调用间隔的时间，单位是毫秒
                3.返回值为Number类型的数据,这个数字用来作为定时器的唯一标识
        -clearInterval()
            -用来关闭一个定时器
            -方法中需要一个定时器的标识作为参数，这样将关闭标识对应的定时器
 -->
<style>

</style>
<script>
    //页面加载完成
    window.onload = function () {
        //获取count
        var count = document.getElementById('count');
        //使count中的内容，自动切换
        var num = 1;
        var timer = setInterval(function () {
            count.innerHTML = num++;
            //当num==11时关闭
            if (num == 11) {
                clearInterval(timer);
            }
        }, 1000);

    };
</script>

<body>
    <h1 id="count"></h1>
</body>

</html>
