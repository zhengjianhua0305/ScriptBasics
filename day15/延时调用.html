<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>延时调用</title>
</head>
<!-- 
    延时调用
        -setTimeout()
            -延时调用指一个函数不马上执行，而是隔一段时间以后在执行
            -而且只会执行一次
        -clearTimeout()
            -关闭延时调用
        -区别：定时调用会执行多次，而延时调用只会执行一次
        -相同：延时调用和定时调用实际上是可以互相代替的，在开发中可以根据自己的需要去选择
 -->
<style>

</style>
<script>
    //页面加载完成时
    window.onload = function () {
        //变量
        var num = 1;
        //开启一个定时器-定时调用
        // setInterval(function () {
        //     console.log(num++);
        // }, 1000);
        var timer = setTimeout(function () {
            console.log(num++);
        }, 1000);
        //刚开启延时就关闭掉
        clearTimeout(timer);
    };
</script>
