<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘按下练习</title>
</head>
<style>
    #box1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
    }
</style>
<script>
    //页面加载完成
    window.onload = function () {
        //使div可以根据不用的方向键向不同的方向移动
        /*
            为document绑定一个按键按下的事件
            37左
            38上
            39右
            40下
        */
        document.onkeydown = function (event) {
            event = event || window.event;
            var box1 = document.getElementById('box1');
            //定义一个变量，来表示移动的宿舍
            var speed = 10;
            //当用户按了ctrl以后，速度加快
            if (event.ctrlKey) {
                speed = 50;
            }
            switch (event.keyCode) {
                case 37:
                    // alert("向左"); left值减少
                    box1.style.left = box1.offsetLeft - speed + 'px';
                    break;
                case 38:
                    // alert("向上")
                    box1.style.top = box1.offsetTop - speed + 'px';
                    break;
                case 39:
                    // alert("向右");
                    box1.style.left = box1.offsetLeft + speed + 'px';
                    break;
                case 40:
                    // alert("向下");
                    box1.style.top = box1.offsetTop + speed + 'px';
                    break;
            }
        };
    };
</script>

<body>
    <div id="box1"></div>
</body>

</html>
