<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘按下练习</title>
</head>
<style>
    #box1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
    }
</style>
<script>
    //页面加载完成
    window.onload = function () {
        //使div可以根据不用的方向键向不同的方向移动
        /*
            为document绑定一个按键按下的事件
            37左
            38上
            39右
            40下
        */
        var box1 = document.getElementById('box1');
        //定义一个变量，来表示移动的宿舍
        var speed = 10;
        //定义一个变量表示方向
        //通过修改dir来影响移动的方向
        var dir = 0;
        //定义一个定时器，来控制div的移动
        setInterval(function () {
            switch (dir) {
                case 37:
                    // alert("向左"); left值减少
                    box1.style.left = box1.offsetLeft - speed + 'px';
                    break;
                case 38:
                    // alert("向上")
                    box1.style.top = box1.offsetTop - speed + 'px';
                    break;
                case 39:
                    // alert("向右");
                    box1.style.left = box1.offsetLeft + speed + 'px';
                    break;
                case 40:
                    // alert("向下");
                    box1.style.top = box1.offsetTop + speed + 'px';
                    break;
            }
        }, 0);
        document.onkeydown = function (event) {
            //解决兼容性问题
            event = event || window.event;
            //当用户按了ctrl以后，速度加快
            if (event.ctrlKey) {
                speed = 50;
            }
            //使dir等于按键的值
            //将键盘按下时上下左右赋值给dir
            dir = event.keyCode;
        };
        //当按键松开时，div不再移动
        document.onkeyup = function () {
            //设置方向为0
            dir = 0;
            speed = 10;
        };
    };
</script>

<body>
    <div id="box1"></div>
</body>

</html>
