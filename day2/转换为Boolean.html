<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换为Boolean</title>
</head>
<!-- 
        将其他的数据类型转换为Boolean
            -使用Boolean()函数
            -数字--布尔
                除了0和NaN，其余的都是true

            -字符串--布尔
                除了空串，其余的都是true

            -null和undefined都会转换为false 
            
            -对象也会转换为true
                
     -->
<script>
    //调用Boolean函数
    var a = 123;
    a = Boolean(a);
    console.log(typeof a);
    console.log(a);

    a = -123;
    a = Boolean(a);
    console.log(typeof a);
    console.log(a);

    a = 0;
    a = Boolean(a);
    console.log(typeof a);
    console.log(a);

    a = Infinity;
    a = Boolean(a);
    console.log(typeof a);
    console.log(a);

    a = NaN;
    a = Boolean(a);
    console.log(typeof a);
    console.log(a);

    a = "hello";
    a = Boolean(a);
    console.log(typeof a);
    console.log(a);


    a = "";
    a = Boolean(a);
    console.log(typeof a);
    console.log(a);

    a = " ";
    a = Boolean(a);
    console.log(typeof a);
    console.log(a);

    a = null;
    a = Boolean(a);
    console.log(typeof a);
    console.log(a);

    a = undefined;
    a = Boolean(a);
    console.log(typeof a);
    console.log(a);
</script>

<body>

</body>

</html>
