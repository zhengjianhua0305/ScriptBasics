<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分支语句</title>
</head>
<!-- 
    条件分支语句也叫switch语句
        语法:
            switch(条件表达式){
                case 表达式:
                    语句....
                    break;
                case 表达式:
                    语句....
                    break;
                case 表达式:
                    语句....
                    break;    
                default:
                    语句...
                    break;
            }
 -->
<script>
    //根据num的值，输出对应的中文
    var num = +prompt("输入数字");
    if (num != null) {
        switch (num) {
            case 1:
                alert(1);
                console.log(1111);
                break;
            case 2:
                alert(2);
                break;
            case 3:
                alert(3);
                break;
            case 4:
                alert(4);
                break;
            default:
                alert("其他");
                break;
        }
    } else {
        alert("空");
    }
</script>

<body>

</body>

</html>
