<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swicth练习</title>
</head>
<!-- 
        打印星期
     -->
<script>
    var date = +prompt("输入星期");
    switch (date) {
        case 1:
            alert('星期一');
            break;
        case 2:
            alert('星期二');
            break;
        case 3:
            alert('星期三');
            break;
        case 4:
            alert('星期四');
            break;
        case 5:
            alert('星期五');
            break;
        case 6:
            alert('星期六');
            break;
        case 7:
            alert('星期日');
            break;
        default:
            alert('非法数字');
            break
    }
</script>

<body>

</body>

</html>
