<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while练习</title>

<!-- 

     -->

<script>
    var m = 1000;
    var x = 0.05;
    var t=0;
    while (m <= 5000) {
        m += m * x;
        t++;
        console.log(m);
        console.log(t);
    }
</script>
