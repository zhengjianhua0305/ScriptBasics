<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
</head>

<body>
    <!-- 字面量=常量，都是一些不可改变的值，类似系统定义 -->
    <!-- 变量可以用来保存字面量，而且变量的值是可以任意改变的，变量更新加方便我们使用     -->

    <!-- 声明变量，在js中使用var关键字来声明一个变量 -->
    <script>
        var a  ="111";
        console.log(a);
    </script>

</body>

</html>
