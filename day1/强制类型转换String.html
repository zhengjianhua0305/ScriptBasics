<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制类型转换String</title>
</head>

<body>
    <!--  String Number Boolean Null Undefined Object-->
    <!-- 
        强制类型转换
            -值将一个数据类型强制转换成其他的数据类型
            -类型转换主要指，将掐他的数据类型，转换为
                String Number Boolean 
     -->

    <!-- 
         将其他的数据类型转换为String
            方式一：
                -调用被转换数据类型的toStirng()方法
                -该方法不会影响到原变量，它会将转换的结果返回
                -但是注意：null和undefined这两个值没有toString()方法
                    如果调用他们的方法，会报错
            方式二：
                -调用String()函数，并将被转换的数据作为参数传递给函数
                -使用Stirng()函数，做强制类型转换时，
                    对于Number和Boolean实际上就是调用的toString()方法
                    但是对于null和undefined，就不会调用toStirng()方法
                        它会将null 直接转换为 "null"
                        将undefined直接转换为 "undefined"
      -->
    <script>
        var a = 123;
        console.log(typeof a);
        console.log(a);


        a = a.toString();
        console.log(typeof a);

        a = true;
        a = a.toString();
        console.log(typeof a);

        // a=null;
        // a = a.toString();
        // console.log(a);


        // a=undefined;
        // a =a.toString();
        // console.log(a);

        a=123;
        a = String(a);
        console.log(typeof a);

        a=null;
        a=String(a);
        console.log(typeof a);

        a=undefined
        a=String(a);
        console.log(typeof a);
    </script>
</body>

</html>
