<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标识符</title>
</head>
<body>
    <!-- 
        标识符
        在JS中所有的可以由我们自主命名的都可以称为标识符
        -例如：变量名、函数名、属性名 都属于标识符
        -命名一个标识符时需要遵守如下的规则：
            1.可以含有字母、数字、下划线、$
            2.标识符不能以数字开头
            3.标识符不能是ES中的关键字或保留字
            4.标识符一般都采用驼峰命名法
     -->

     <script>
         var _a123$ = 123;
         console.log(_a123$);

         var 5aaaa = 123;
         console.log(5aaaa);
     </script>
</body>
</html>
