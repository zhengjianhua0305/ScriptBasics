<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制类型转换Number</title>
</head>
    <!-- 
        将其他的数据类型转换为Number
            转换方式一：
                使用Number()函数
                字符串 -- 数字
                    1.如果是纯数字的字符串，则直接将其转换为数字
                    2.如果字符串中有非数字的内容，则转换为NaN
                    3.如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
            转换方式二：
                -这种凡是专门用来对付字符串
                -parseInt() 把一个字符串转换为一个郑虎
                -parseFloat() 把一个字符串转换为一个浮点数
     -->
     <script>
         var a = "123";
         console.log(typeof a);
         console.log(a);

         a= Number(a);
         console.log(typeof a);
         console.log(a);

        var a = "abc";
        a=Number(a);
        console.log(typeof a);

        var a = "123abc";
        a = Number(a);
        console.log(typeof a);


        //空字符串转成0
        var a  = "   ";
        a=Number(a);
        console.log(typeof a);


        //true转成1 false转成0
        a= true;
        a=Number(a);
        console.log(typeof a);


        //Null转成0
        a=null;
        a=Number(a);
        console.log(typeof a);


        //undefined转成数字NaN
        a=undefined;
        a=Number(a);
        console.log(typeof a);

        //转为NaN
        a="123px";
        a=Number(a);
        console.log(typeof a);


        //parseInt()可以将一个字符串中有效的整数内容取出来
        a="123px";
        a=parseInt(a);
        console.log(typeof a);
        console.log(a);

        a="123a555px";
        a=parseInt(a);
        console.log(typeof a);
        console.log(a);

        a="b1231fff";
        a=parseInt(a);
        console.log(typeof a);
        console.log(a);

        //parseFloat()作用和parseInt()类似，不同的是他可以获取有效的小数
        a = "123.444px";
        a=parseFloat(a);
        console.log(a);
        console.log(typeof a);

        a="123.123.4555px";
        a=parseFloat(a);
        console.log(a);
        console.log(typeof a);

        //如果对非String使用parseInt()或parseFloat(),它会先将其转换为String然后在操作
        a=true;
        a=parseInt(a);
        console.log(a);
        console.log(typeof a);


        a=192.111;
        a=parseInt(a);
        console.log(typeof a);
        console.log(a);


     </script>
<body>
    
</body>
</html>
