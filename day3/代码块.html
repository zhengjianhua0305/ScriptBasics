<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码块</title>
</head>
<!-- 
        程序是由一条一条语句构成的
        语句是按照自上向下的顺序一条一条执行的
        在JS中可以使用{}来为语句进行分组
        {}要么都执行没要么都不执行--代码块


        JS中的代码块，只具有分组的作用，没有其他的用途
            代码块内部的内容，在外部是完全可见的
     -->
<script>
    alert('hello');
    console.log("你好");
    console.log("AAAA");


    //一组代码块
    {
        alert('hello');
        console.log("你好");
        console.log("AAAA");
    }
</script>

<body>

</body>

</html>
