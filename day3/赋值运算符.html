<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>
    <!-- 
         =
            可以将符号右侧的值赋值给符号左侧的变量
        +=
            a += 5 等价于 a = a + 5
        -=
            a -= 5 等价于 a = a - 5
        *= 
            a *= 5 等价于 a= a * 5
        /=
            a /= 5 等价于 a= a / 5
        %=
            a %= 5 等价于 a= a % 5
     -->
    <script>
        var a = 123;
        console.log(a);

        a=123;
        a+=5;
        console.log(a);

        a=123;
        a-=5;
        console.log(a);

        a=123;
        a*=5;
        console.log(a);

        a=123;
        a/=5;
        console.log(a);

        a=123;
        a%=5;
        console.log(a);
    </script>

</body>
</html>
