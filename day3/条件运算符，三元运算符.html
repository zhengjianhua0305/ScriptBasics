<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件运算符</title>
    <!-- 
        条件运算符也叫三元运算符
        语法：
            条件表达式?语句1:语句2
        -执行流程：
            条件运算符在执行时，首先对条件表达式进行求值，
                如果该值为true，则执行语句1，并返回执行结果
                如果该值为false，则执行语句2，并返回执行结果
            如果条件表达式的求值结果是一个非布尔值
            会将其转换为布尔值然后在运算 
     -->
    <script>
        true?alert('msg1'):alert("msg2");
        var a = 10;
        var b= 20;
        var c = 50;
        a > b? alert("a"):alert("b");

        var max = a>b?a:b;
        console.log("max="+max);

        //获取a b c 中的大值
        max = max>c? max:c;
        console.log("max="+max);


        //这种写法不推荐使用，但是不方便阅读
        var max = a>b ? (a>c?a:c) : (b>c?b:c);
        console.log("max="+max);
    </script>
</head>

</body>

</html>
