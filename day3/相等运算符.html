<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相等运算符</title>
</head>
<!-- 
        相等运算符用来比较两个值是否相等
            如果相等会返回true，否则返回false

        使用 == 来做相等运算
            -当使用==来比较两个值时，如果值的类型不同，
                则会自动进行类型转换，将其转换为相同的类型然后在比较

        不相等
            判断不相等，如果不相等返回true，否则返回false
            -使用！=来做不相等 运算    
            -不相等也会对变量进行自动的类型转换，如果转换后相等它也会返回false
        ===
            全等
            -用来判断两个值是否相等，它和相等类似，不同的是它不会做自动的类型转换
            -如果两个值的类型不同，直接返回false
        ！==
            不全等
            -用来判断两个值是否不全等，和不等类似，不用的是它不会做自动的类型转换
            -如果里那个值的类型不同，直接返回true

     -->
<script>
    var a = 10;
    console.log(a == 4);

    console.log("1" == 1);
    console.log(true == 1);
    console.log(null == 0);
    //undefined衍生自null所以这两个值做相等判断时，会返回true
    console.log(undefined == null);
    //NaN不和任何职相等，包括他本身
    console.log(NaN == NaN);

    var b = NaN;
    console.log(b == NaN);

    //可以通过isNan()函数来判断一个值是否是NaN
    console.log(isNaN(b));

    console.log(10 != 5);

    console.log("123"==123);
    console.log("123" === 123);

    console.log(1 != "1");
    console.log(1 !== "1");
</script>

</html>
