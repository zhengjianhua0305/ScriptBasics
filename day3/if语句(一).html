<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句(一)</title>
</head>
<!-- 
        流程控制语句
            -JS中的程序是从上到下一行一行执行的
            -控制程序执行流程，使程序可以根据一定的条件来选择执行
            -语句的分类：
                1.条件判断语句
                2.条件分支语句
                3.循环语句


        条件判断语句：
            -使用条件判断语句可以在执行某个语句之前进行判断，
                如果条件成立才会执行语句，条件不成立则语句不执行。
            -if语句
            -语法一：
                if(条件表达式){
                    语句
                }
                if语句在执行时，会先对条件表达式进行求值判断，
                如果条件表达式的值为true，则执行if后的语句，
                如果条件表达式的值为false，则不会执行if后的语句。
                    if语句只能控制紧随其后的那个语句可以添加{}代码块
     -->
<script>
    if (true) {
        alert('AAA');
        alert('BBB');
    };

    if (false) {
        alert('msg')
    };

    var a = 15;
    if (a > 10 && a <= 20) {
        alert('CCC');
    }
</script>

</body>

</html>
